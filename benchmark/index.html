<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PEG.js Benchmark Suite</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>PEG.js Benchmark Suite</h1>

    <div id="options">
      <table class="options-list">
        <tr>
          <td>
            <label for="run-min-time">Minimal runtime</label>
            <input type="text" id="run-min-time" value="250"> ms
          </td>
          <td>
            <label for="run-count">Run each test</label>
            <input type="text" id="run-count" value="10"> times
          </td>
          <td>
            <input type="checkbox" id="cache">
            <label for="cache">Use results cache</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="region" checked="checked">
            <label for="region">Include region info</label>
          </td>
          <td>
            <label for="optimize">Optimize:</label>
            <select id="optimize">
              <option value="speed">Speed</option>
              <option value="size">Size</option>
            </select>
          </td>
          <td class="run-button-cell">
            <input type="button" id="run" value="Run">
          </td>
        </tr>
      </table>
    </div>

    <table id="results-table">
      <tr class="columns">
        <th>Test</th>
        <th>Input Size</th>
        <th>Average Parse Time</th>
        <th>Average Parse Speed</th>
      </tr>
      <tr>
        <td class="no-results" colspan="4">No results available yet.</td>
      </tr>
    </table>

    <script src="../browser/peg.js"></script>
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/jquery.scrollto/jquery.scrollTo.js"></script>
    <script src="benchmarks.js"></script>
    <script src="runner.js"></script>
    <script src="index.js"></script>
  </body>
</html>
